<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>产品列表</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/productList.css">

  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/productList.js"></script>
  <script src="../js/cookie.js"></script>

</head>
<body>
    <div class="min-header">
      <div class="min-header-margin ">
        <form class="layui-form my-form">
          <div class="layui-input-inline">
            <input type="text"  placeholder="请输入关键字" id="demoReload" class="layui-input search_input layui-input-inline">
          </div>
          <a class="layui-btn search_btn" id="search_btn" ><i class="layui-icon">&#xe615;</i>查询</a>
        </form>
      </div>
    </div>
    <div class="min-content">
      <div class="new-box" >
        <button class="layui-btn layui-btn-sm filtrate"><i class="layui-icon">&#xe61f;</i>价格筛选</button>
      </div>
      <table class="layui-table" lay-data="{height:'full-140', url:'./data/product.json', page: true, limit: 10, limits:[10,20,50], id:'idProductList'}" lay-filter="productList">
        <thead>
          <tr>
            <th lay-data="{templet:'#indexTpl',align:'center', width:60}" rowspan="2">序号</th>
            <th lay-data="{field:'productName', width:160}" rowspan="2">产品名称</th>
            <th lay-data="{field:'productCode', width:120}" rowspan="2">货号</th>
            <th lay-data="{field:'source', width:100}" rowspan="2">来源</th>
            <th lay-data="{field:'site', width:200}" rowspan="2">地址</th>
            <th lay-data="{field:'sales', width:100}" rowspan="2">销量</th>
            <th lay-data="{templet:'#inventory', field:'inventory', width:100}" rowspan="2">库存量</th>
            <th lay-data="{align:'center'}" colspan="4">价格</th>
            <th lay-data="{fixed:'right', minWidth:160, align:'center', toolbar:'#barDemo'}" rowspan="2">操作</th>
          </tr>
          <tr>
            <th lay-data="{field:'spec_1', align:'center', width:160, templet: '#price_1'}">标准价</th>
            <th lay-data="{field:'spec_2', align:'center', width:120}">vip会员价</th>
            <th lay-data="{field:'spec_3', align:'center', width:120}">vvip会员价</th>
            <th lay-data="{field:'spec_4', align:'center', width:150}">vvvip会员价</th>
          </tr>
        </thead>
      </table>
    </div>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑价格</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除产品</a>
</script>

<script type="text/html" id="inventory">
  {{#  if(d.inventory == "不足"){ }}
    <a href="javascript:;" class="layui-table-link">{{d.inventory}}</a>
  {{#  } else if(d.inventory == "没有"){ }}
    <a href="javascript:;" style="color:red">{{d.inventory}}</a>
  {{#  } else { }}
    <a href="javascript:;">{{d.inventory}}</a>
  {{#  } }}
</script>

<script type="text/html" id="indexTpl">
    {{ d.LAY_TABLE_INDEX+1 }}
</script>
</body>
</html>
