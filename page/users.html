<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>系统管理员列表</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <style type="text/css" media="screen">
		.layui-table-page { text-align: right; }
    </style>

</head>
<body style="padding:0 10px 0">
	<div class="layui-form">
		<table class="layui-table" lay-data="{height:'full-20', limits:[10,20,50], url:'./data/user.json', page:true, id:'test'}" lay-filter="test">
		  <thead>
		    <tr>
		      <th lay-data="{templet:'#indexTpl', width:80}">序号</th>
		      <th lay-data="{field:'userName'}">用户名</th>
		      <th lay-data="{field:'password'}">密码</th>
		      <th lay-data="{field:'jurisdiction'}">权限</th>
		    </tr>
		  </thead>
		</table>
	</div>
	
<script type="text/html" id="indexTpl">
    {{ d.LAY_TABLE_INDEX+1 }}
</script>
<script>
layui.use(['form', 'table','jquery','laypage'], function(){
	var form = layui.form
	,table = layui.table
	,$ = layui.jquery
	,laypage = layui.laypage;

	var checkStatus = table.checkStatus('test'); //test即为基础参数id对应的值
 
});

</script>

</body>
</html>
