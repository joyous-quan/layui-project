<script type="text/javascript">
    $(function(){

        // $('.menu-sub li').eq(0).addClass("active");
        $('.menu-sub li').each(function(){
          $(this).click(function(){
            $(this).addClass("active").siblings().removeClass("active");
           })
        });
        $('.layui-home').css({'overflow':'hidden','height':'36px'});
        $('.layui-home').find('span').css({
            'display':'block',
            'width' : '30px'
        })
        //获取用户
        var name = getCookie("username");
        var pass = getCookie("password");
        var values = "userName=" + name + ";  passwords=" + pass;
        //获取用户名
        $("#username").text(name);
        if(name == null){
          $("#username").html('请登陆');
          $("#username").attr("href","login.html");
          $("#username").parent().find('dl dd a').html('请登录');
        }
        // 从cookie中获取值的方法
        //console.log(document.cookie)
        function getCookie(name) {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg)){
                return unescape(arr[2]);
            }else{
                return null; 
            }
        }
    })
</script>
