<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台系统管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/login.css">

    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>

</head>
<body class="login-bg">

    <div class="login">
        <div class="message">管理登录</div>
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="username">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="password">
            <input value="登 录" id="login_btn" lay-submit="" lay-filter="login" style="width:100%;" type="submit">
        </form>
    </div>

<script>

    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(login)', function(data){
            var dataStr = data.field;
            //console.log(document.cookie)
            setCookie('username',dataStr.username);
            setCookie('password',dataStr.password);
            window.location.href = "index.html";
            return false;
        });

        function setCookie(name,value){  
            var Days = 7;   //cookie 将被保存7天
            var exp  = new Date();  //获得当前时间
            exp.setTime(exp.getTime() + Days*24*60*60*1000);  //换成毫秒
            document.cookie = name + "="+ value + ";expires=" + exp.toGMTString();
        } 

    });

</script>

</body>
</html>
